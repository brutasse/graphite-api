[tox]
envlist =
	py27,
	py34,
	py35,
	py36,
	pypy,
	pyparsing1,
	flask08,
	flask09,
	no-flask-cache,
	no-cairo,
	lint,
	docs

[testenv]
setenv =
	PYTHONPATH={toxinidir}
	GRAPHITE_API_CONFIG={toxinidir}/tests/conf.yaml
commands =
	python -Werror -m unittest discover
deps =
	PyYAML
	setuptools>=28.0
	pytz
	structlog
	tzlocal

[testenv:py27]
basepython = python2.7
deps =
	{[testenv]deps}
	Flask
	Flask-Cache
	pyparsing
	mock
	scandir

[testenv:py34]
basepython = python3.4
commands =
	python -Wall -m unittest discover
deps =
	{[testenv]deps}
	Flask
	Flask-Cache
	pyparsing
	scandir
	cairocffi

[testenv:py35]
basepython = python3.5
commands =
	python -Wall -m unittest discover
deps =
	{[testenv]deps}
	Flask
	Flask-Cache
	pyparsing
	scandir
	cairocffi

[testenv:py36]
basepython = python3.6
commands =
	python -Wall -m unittest discover
deps =
	{[testenv]deps}
	Flask
	Flask-Cache
	pyparsing
	cairocffi

[testenv:pyparsing1]
basepython = python2.7
deps =
	{[testenv]deps}
	Flask
	Flask-Cache
	pyparsing==1.5.7
	mock
	cairocffi

[testenv:pypy]
basepython = pypy
commands =
	pip uninstall -y cffi
deps =
	{[testenv]deps}
	Flask
	Flask-Cache
	pyparsing
	mock

[testenv:flask08]
basepython = python2.7
deps =
	{[testenv]deps}
	Flask<0.9
	Flask-Cache
	pyparsing
	mock
	cairocffi

[testenv:flask09]
basepython = python2.7
deps =
	{[testenv]deps}
	Flask<0.10
	Flask-Cache
	pyparsing
	mock
	cairocffi

[testenv:no-flask-cache]
basepython = python3.6
commands =
	python -Wall -m unittest discover
deps =
	{[testenv]deps}
	Flask
	pyparsing
	cairocffi

[testenv:no-cairo]
basepython = python2.7
	python -Wall -m unittest discover
deps =
	{[testenv]deps}
	pyparsing
	mock

[testenv:lint]
deps =
	flake8
	flake8-import-order
	flake8-bugbear
	setuptools>=28.0
commands =
	flake8 {toxinidir}/graphite_api {toxinidir}/tests

[testenv:docs]
changedir = docs
deps =
	Sphinx
	sphinx_rtd_theme
	structlog
	setuptools>=28.0
commands =
	sphinx-build -W -b html -d {envtmpdir}/doctrees . {envtmpdir}/html
