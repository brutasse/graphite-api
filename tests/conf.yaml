search_index: /tmp/graphite-api-index
time_zone: UTC
allowed_origins:
  - example.com
  - foo.example.com:8888
cache:
  type: simple
  default_timeout: 0
logging:
  version: 1
  disable_existing_loggers: true
  handlers:
    stdout:
      class: logging.StreamHandler
  loggers:
    graphite_api:
      handlers:
        - stdout
      propagate: true
      level: INFO
